<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="four-two.css">
    <title>INvestment Calculator</title>
</head>
<body>
    <div class="card">
    <h1>investment Calculator</h1>
    <form name="submitData(); return false">
        <table>
            <tr>
                <td>investment amount: </td>
                <td><input type="number" name="balance"></td>
            </tr>
            <tr>
                <td>annual interest rate: </td>
                <td><input type="number" name="rate"></td>
            </tr>
            <tr>
                <td>months of investment: </td>
                <td><input type="number" name="months"></td>
            </tr>
        </table>
        <button type="submit">calculate</button>
    </form>
</div>
<div id="output"></div>
    <script src="four-two.js"></script>
</body>
</html>
